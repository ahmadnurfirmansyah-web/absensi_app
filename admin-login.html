<!DOCTYPE html>
<html>
<head>
    <title>Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            width: 330px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.25);
        }

        h2 {
            color: #B71C1C;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #C62828;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6e2aad;
        }

        #msg {
            margin-top: 10px;
            color: blueviolet;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="login-box">
    <h2>Login Admin <br>
    Cek Presensi Magang</h2>

    <input id="email" type="email" placeholder="Email admin">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginAdmin()">Login</button>

    <p id="msg"></p>
</div>

<script>
async function loginAdmin() {
    let email = document.getElementById("email").value;
    let pass  = document.getElementById("password").value;

    // Login Supabase
    const { data, error } = await db.auth.signInWithPassword({
        email: email,
        password: pass
    });

    if (error) {
        document.getElementById("msg").innerText = error.message;
        return;
    }

    // Ambil user ID
    const userId = data.user.id;

    // Cek role admin
    const { data: profile, error: profileErr } = await db
        .from("profiles")
        .select("role")
        .eq("id", userId)
        .single();

    if (profileErr) {
        document.getElementById("msg").innerText = "Gagal cek role admin!";
        return;
    }

    if (profile.role !== "admin") {
        document.getElementById("msg").innerText = "Anda bukan admin!";
        return;
    }

    // Simpan admin ID
    localStorage.setItem("admin_id", userId);

    // Redirect
    window.location.href = "dashboard-admin.html";
}
</script>

</body>
</html>
